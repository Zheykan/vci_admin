<div class="bg-gradient-second-section">
    <div class="container align-items-center py-5">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-9">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">¡Registrar nuevo Cliente!</h1>
                            </div>
                            <div class="user">

                                <div class="form-group row">
                                    <div class="col-sm-4 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <label for="id_cliente">Cedula de Cliente:</label>
                                        <input type="number" class="form-control form-control-user" id="id_cliente"
                                            placeholder="42345690" min="10000000" [(ngModel)]="obj_cliente.id_cliente">
                                        <span class="span-alert" *ngIf="validate_ced == false">Inserte un cedula valida.</span>
                                    </div>
                                    <div class="col-sm-8 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <label for="Name_Lastname">Nombre de Cliente:</label>
                                        <input type="text" class="form-control form-control-user" id="Name_Lastname"
                                            placeholder="Nombres y Apellidos" [(ngModel)]="obj_cliente.nombre_apellido">
                                        <span class="span-alert" *ngIf="validate_name == false">Inserte un Nombre Valido.</span>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-4 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <label for="InputTel">Número de telefono:</label>
                                        <input type="tel" class="form-control form-control-user" id="InputTel"
                                            placeholder="+57 - Número de Celular" minlength="10" maxlength="10" 
                                            [(ngModel)]="obj_cliente.telefono">
                                        <span class="span-alert" *ngIf="validate_tel == false">Inserte un Telefono Valido.</span>
                                    </div>
                                    <div class="col-sm-8 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <label for="InputEmail">Dirección de correo electrónico:</label>
                                        <input type="email" class="form-control form-control-user" id="InputEmail"
                                        placeholder="tucorreo@mail.com" [(ngModel)]="obj_cliente.correo">
                                        <span class="span-alert" *ngIf="validate_mail == false">Inserte un Correo Valido.</span>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-11 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <label for="InputEmail">Dirección de Domicilio:</label>
                                        <input type="text" class="form-control form-control-user"
                                            id="InputEmail" placeholder="Cll # Cra - N°" [(ngModel)]="obj_cliente.domicilio">
                                        <span class="span-alert" *ngIf="validate_dir == false">Inserte una dirección valida.</span>
                                    </div>
                                </div>
                                <div class="form-group row align-self-center align-items-center">
                                    <div class="col-sm-6 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <a [routerLink]="['/sale']" class="btn btn-primary-alt btn-user btn-block" (click)="validar_info()">
                                            Registrar Cliente
                                        </a>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <a [routerLink]="['/sale']" class="btn btn-outline-warning btn-user btn-block">
                                            Cancelar Registro
                                        </a>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 d-none d-lg-block bg-client-image"></div>
                </div>
            </div>
        </div>
    </div>
</div>
