
    <div class="bg-gradient-second-section">
    <div class="container align-items-center py-5">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-9">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">¡Registra un nuevo Producto!</h1>
                            </div>

                            <div class="user">

                                <div class="form-group row">
                                    <div class="col-sm-3 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <label for="id_producto">Código de Producto:</label>
                                        <input type="number" class="form-control form-control-user" id="id_producto"
                                            placeholder="4234" min="1" [(ngModel)]="obj_producto.id_producto">
                                        <span class="span-alert" *ngIf="validate_cod == false">Inserte un código.</span>
                                    </div>
                                    <div class="col-sm-9 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <label for="nombre_producto">Nombre de Producto:</label>
                                        <input type="text" class="form-control form-control-user" id="nombre_producto"
                                            placeholder="Boligrafo BIC negro" [(ngModel)]="obj_producto.nombre">
                                        <span class="span-alert" *ngIf="validate_name == false">Inserte un nombre.</span>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-4 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <label for="medida_show">Medida de presentación:</label>
                                        <input type="number" class="form-control form-control-user" id="medida_show"
                                            placeholder="250" [(ngModel)]="obj_producto.medida">
                                        <span class="span-alert" *ngIf="validate_med == false">Indica una medida.</span>
                                    </div>
                                    <div class="col-sm-2 mb-sm-0 mb-3 align-self-center align-items-center form-floating">
                                        <select class="form-select form-select-lg" id="selec_unidad" aria-label="Floating label select example" 
                                        [(ngModel)]="obj_producto.FO_unidad">
                                            <option *ngFor="let itemu of unidad" value="{{itemu.id_unidad}}">{{itemu.nombre}}</option>
                                        </select>
                                        <label for="selec_unidad">Unidad</label>
                                        <span class="span-alert" *ngIf="validate_und == false">Selecciona una unidad.</span>
                                    </div>
                                    <div class="col-sm-2 mb-sm-0 mb-3 align-self-center align-items-center form-floating">
                                        <select class="form-select form-select-lg" id="selec_marca" [(ngModel)]="obj_producto.FO_marca">
                                            <option *ngFor="let itemk of marca" value="{{itemk.id_marca}}">{{itemk.nombre}}</option>
                                        </select>
                                        <label for="selec_marca">Marca</label>
                                        <span class="span-alert" *ngIf="validate_mark == false">Selecciona una marca.</span>
                                    </div>
                                    <div class="col-sm-4 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <label for="cantidad_producto">Stock a Ingresar:</label>
                                        <input type="number" class="form-control form-control-user" id="cantidad_producto"
                                            placeholder="21" [(ngModel)]="obj_producto.cantidad_producto">
                                        <span class="span-alert" *ngIf="validate_cant == false">Indica una cantidad.</span>
                                    </div>
                                </div>

                                <div class="form-group row align-items-center">
                                    <div class="col-sm-6 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <label for="precio_venta">Precio de venta del producto:</label>
                                        <input type="number" class="form-control form-control-user" id="precio_venta"
                                            placeholder="8000" [(ngModel)]="obj_producto.precio_venta">
                                        <span class="span-alert" *ngIf="validate_price == false">Indica un precio de venta.</span>
                                    </div>
                                    <div class="col-lg-6 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <label for="fecha_vence">Fecha de Vencimiento:</label>
                                        <input type="date" class="form-control form-control-user" id="fecha_vence"
                                        title="Fecha de Vencimiento" [(ngModel)]="obj_producto.fecha_venc">
                                        <span class="span-alert" *ngIf="validate_datev == false">Establece la fecha de vencimiento.</span>
                                    </div>
                                </div>

                                <div class="form-group row align-self-center align-items-center">
                                    <div class="col-sm-6 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <a [routerLink]="['/product']" class="btn btn-primary-alt btn-user btn-block" (click)="validar_info()">
                                            Registrar Producto
                                        </a>
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                        <a [routerLink]="['/product']" class="btn btn-outline-warning btn-user btn-block">
                                            Cancelar Registro
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 d-none d-lg-block bg-product-image"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
