
<div class="bg-gradient-second-section">
<div class="container align-items-center py-5">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-9">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">¡Registra un nuevo Proveedor!</h1>
                        </div>

                        <div class="user">

                            <div class="form-group row">
                                <div class="col-sm-4 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                    <label for="id_provedor">NIT de Proveedor:</label>
                                    <input type="number" class="form-control form-control-user" id="id_provedor"
                                    placeholder="Digíta sin el guíon final" min="100000000" max="999999999999" 
                                    [(ngModel)]="obj_proveedor.id_proveedor_nit">
                                    <span class="span-alert" *ngIf="validate_nit == false">Inserte un NIT valido.</span>
                                </div>
                                <div class="col-sm-8 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                    <label for="razon_soc">Razón Social de Proveedor:</label>
                                    <input type="text" class="form-control form-control-user" id="razon_soc"
                                        placeholder="Distribuciones Patito" [(ngModel)]="obj_proveedor.razon_social">
                                    <span class="span-alert" *ngIf="validate_razon == false">Inserte una razón social.</span>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-7 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                    <label for="p_contacto">Contacto de Ventas:</label>
                                    <input type="text" class="form-control form-control-user" id="p_contacto"
                                        placeholder="Oficina de Ventas" [(ngModel)]="obj_proveedor.contacto">
                                    <span class="span-alert" *ngIf="validate_cont == false">Indica un contacto.</span>
                                </div>
                                <div class="col-sm-5 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                    <label for="p_telefono">Telefono de Contacto:</label>
                                    <input type="tel" class="form-control form-control-user" id="p_telefono"
                                        placeholder="+57 - Número de Celular" [(ngModel)]="obj_proveedor.telefono">
                                    <span class="span-alert" *ngIf="validate_tel == false">Inserte un telefono valido.</span>
                                </div>                                
                            </div>

                            <div class="form-group row align-items-center">
                                <div class="col-sm-5 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                    <label for="p_mail">Correo electrónico:</label>
                                    <input type="email" class="form-control form-control-user" id="p_mail"
                                        placeholder="proveedor@mail.com" [(ngModel)]="obj_proveedor.correo">
                                    <span class="span-alert" *ngIf="validate_mail == false">Indica un correo electrónico.</span>
                                </div>
                                <div class="col-lg-5 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                    <label for="p_direccion">Dirección de Sucursal:</label>
                                    <input type="text" class="form-control form-control-user" id="p_direccion"
                                    placeholder="Cll # Cra - N°" [(ngModel)]="obj_proveedor.direccion">
                                    <span class="span-alert" *ngIf="validate_dir == false">Indica una dirección de sucursal.</span>
                                </div>
                                <div class="col-sm-2 mb-sm-0 mb-3 align-self-center align-items-center form-floating">
                                    <select class="form-select form-select-lg" id="selec_unidad" aria-label="Floating label select example" 
                                    [(ngModel)]="obj_proveedor.FO_ciudad">
                                        <option *ngFor="let item of ciudad" value="{{item.id_ciudad}}">{{item.nombre}}</option>
                                    </select>
                                    <label for="selec_unidad">ciudad - sucursal</label>
                                    <span class="span-alert" *ngIf="validate_city == false">Selecciona una ciudad.</span>
                                </div>
                            </div>

                            <div class="form-group row align-self-center align-items-center">
                                <div class="col-sm-6 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                    <a [routerLink]="['/provider']" class="btn btn-primary-alt btn-user btn-block" (click)="validar_info()">
                                        Registrar Proveedor
                                    </a>
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0 d-inline-flex align-items-center">
                                    <a [routerLink]="['/provider']" class="btn btn-outline-warning btn-user btn-block">
                                        Cancelar Registro
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 d-none d-lg-block bg-product-image"></div>
            </div>
        </div>
    </div>
</div>
</div>
