<div class="container-fluid bg-gradient-third-section p-4">
    <!-- Page Heading -->
    <h1 class="pt-4">Marcas de Productos</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Consulta y gestiona las marcas de los productos de tu negocio.</li>
    </ol>
    <!-- Formulario de edici贸n colapsable de Marcas -->
    <div class="row mb-4">
        <div class="col-sm-7 mb-3 mb-sm-0 d-inline-flex align-items-center" *ngIf="most_edit == true">
            <div class="card mb-4 col-sm-12 mb-3 mb-sm-0">
                <div class="card-header py-1 d-inline-flex align-items-center justify-content-between">
                    <i class="me-1">
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 512 512">
                            <path d="M64 256V160H224v96H64zm0 64H224v96H64V320zm224 96V320H448v96H288zM448 256H288V160H448v96zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"/>
                        </svg>
                        Formulario de Edici贸n.
                    </i>                    
                </div>
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-sm-11 mt-3 mb-sm-0 d-inline-flex align-items-center">
                            <label for="new_marca">Nombre de Marca:</label>
                            <input type="text" class="ms-1 form-control form-control-user" id="new_marca"
                                placeholder="Nutresa, Pepsi, Norma..." maxlength="45" [(ngModel)]="obj_marca.nombre">
                            <span class="span-alert" *ngIf="validate_m_name == false">Inserte una marca.</span>
                        </div>
                    </div>

                    <div class="form-group row align-self-center align-items-center">
                        <div class="col-sm-6 mb-3 mb-sm-0 d-inline-flex align-items-center">
                            <a class="btn btn-primary-alt btn-user btn-block" (click)="validar_info()" (click)="mostrar_edit('ocultar')">
                                Guardar Cambios
                            </a>
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0 d-inline-flex align-items-center">
                            <a class="btn btn-outline-warning btn-user btn-block" (click)="mostrar_edit('ocultar')">
                                Cancelar Cambios
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>   
    <!-- Contenido Tabla de Marcas -->
    <div class="card mb-4">
        <div class="card-header">
            <i class="me-1">
                <svg xmlns="http://www.w3.org/2000/svg" height="14" width="14" viewBox="0 0 512 512">
                    <path d="M64 256V160H224v96H64zm0 64H224v96H64V320zm224 96V320H448v96H288zM448 256H288V160H448v96zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"/>
                </svg>
            </i>
            Lista de Marcas disponibles.
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTableProduct" width="100%" cellspacing="0">
                    <thead class="table-info">
                        <tr>
                            <th>C贸digo de Marca</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tfoot class="table-dark">
                        <tr>
                            <th>C贸digo de Marca</th>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let item of marca">
                            <td>{{item.id_marca}}</td>
                            <td>{{item.nombre}}</td>
                            <td>
                                <div class="sb-nav-link-icon">
                                    <i class="ms-1 me-1" style="cursor:pointer" title="Editar" (click)="mostrar_edit('mostrar')" (click)="precarga_form(item,item.id_marca)">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 512 512">
                                            <path 
                                            d="M352 320c88.4 0 160-71.6 160-160c0-15.3-2.2-30.1-6.2-44.2c-3.1-10.8-16.4-13.2-24.3-5.3l-76.8 76.8c-3 3-7.1 4.7-11.3 4.7H336c-8.8 0-16-7.2-16-16V118.6c0-4.2 1.7-8.3 4.7-11.3l76.8-76.8c7.9-7.9 5.4-21.2-5.3-24.3C382.1 2.2 367.3 0 352 0C263.6 0 192 71.6 192 160c0 19.1 3.4 37.5 9.5 54.5L19.9 396.1C7.2 408.8 0 426.1 0 444.1C0 481.6 30.4 512 67.9 512c18 0 35.3-7.2 48-19.9L297.5 310.5c17 6.2 35.4 9.5 54.5 9.5zM80 408a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"/>
                                        </svg>
                                    </i>
                                    <i class="ms-1 me-1" style="cursor:pointer" title="Eliminar" (click)="eliminar(item.id_marca)">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" viewBox="0 0 448 512">
                                            <path 
                                            d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/>
                                        </svg>
                                    </i>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
