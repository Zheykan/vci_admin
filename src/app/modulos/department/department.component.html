<div class="container-fluid bg-gradient-third-section p-4">
    <!-- Page Heading -->
    <h1 class="pt-4">Departamentos</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Consulta la lista de departamentos registrados.</li>
    </ol>
   
    <!-- Contenido Tabla de Productos -->
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Lista de Departamentos.
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTableProduct" width="100%" cellspacing="0">
                    <thead class="table-info">
                        <tr>
                            <th>Código</th>
                            <th>Departamento</th>
                        </tr>
                    </thead>
                    <tfoot class="table-dark">
                        <tr>
                            <th>Código</th>
                            <th>Departamento</th>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr *ngFor="let item of departamento">
                            <td>{{item.id_departamento}}</td>
                            <td>{{item.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
