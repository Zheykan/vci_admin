 <div class="modal fade" id="logoutModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

          <h4 class="modal-title" id="staticBackdropLabel">¡Quieres Cerrar la sesión!</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Pulsa el boton "Salir" para cerrar la sesión actual en tu navegador.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <a class="btn btn-warning btn-user" data-bs-dismiss="modal" (click)="session_end()">Salir</a>
        </div>
      </div>
    </div>
  </div>
  <!-- END Modal -->
